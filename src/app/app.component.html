<div class="config" fxLayout="column" fxLayoutAlign="space-evenly center">
  <div fxLayout="row" fxLayoutAlign="space-evenly center" class="config-input">
    <button (click)="resetCount()">reset</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-evenly center" class="config-input">
    <label for="data">data:</label>
    <input
      type="number"
      [value]="data.id"
      (input)="onChangeData($event.target.value)"
      id="data"
      min="1"
      max="3"
    />
  </div>
</div>
<div class="container" fxLayout="row" fxLayoutAlign="space-evenly start">
  <div fxLayout="column" fxLayoutAlign="center center">
    <nz-card nzTitle="App Node" #appNode>
      <div
        class="card-body"
        fxLayout="column"
        fxLayoutAlign="space-evenly center"
      >
        <!-- <button (click)="(onButtonClick)">click</button> -->
        <input type="number" [(ngModel)]="pass" />
        <p #tip></p>
      </div>
    </nz-card>

    <app-tree-node
      [deep]="deep"
      [branch]="branch"
      [isRoot]="true"
      [pass]="pass"
      [data]="data"
    ></app-tree-node>
    <!-- <ng-container #viewContainer> </ng-container> -->
  </div>
</div>

<ng-template #viewTemplate>
  <app-tree-node
    [deep]="deep"
    [branch]="branch"
    [isRoot]="true"
    [pass]="pass"
    [data]="data"
  ></app-tree-node>
</ng-template>
