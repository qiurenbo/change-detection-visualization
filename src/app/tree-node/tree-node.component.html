<div fxLayout="column" fxLayoutAlign="center center">
  <nz-card
    #node
    class="node"
    style="width:150px;height:150px;margin-right:20px"
    [nzTitle]="'Node-' + deep"
  >
    <div
      class="card-body"
      fxLayout="column"
      fxLayoutAlign="space-evenly center"
    >
      <!-- <button (click)="(onButtonClick)">click</button> -->
      <input type="number" [value]="pass" (change)="onInputChange($event)" />
    </div>

    <!-- <p>pass value:{{ pass }}</p> -->

    <!-- <button (click)="(onButtonClick)">click</button> -->
  </nz-card>

  <ng-container *ngIf="deep > 0">
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-tree-node
        *ngFor="let b of branches"
        [deep]="deep"
        [branch]="branch"
        [pass]="pass"
        [data]="data"
        [max]="max"
      ></app-tree-node>
    </div>
  </ng-container>
</div>
